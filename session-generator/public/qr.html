<!-- public/qr.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Boldonse&display=swap');
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4e9f3d, #34d7b7, #55c7f7);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 10px;
      font-family: "Boldonse", system-ui;
      font-style: normal;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
      -webkit-text-stroke: 0.5px rgba(65, 53, 53, 0.5);
      user-select: none;
    }

    .btn {
      width: 250px;
      padding: 15px 25px;
      margin: 10px;
      background: transparent;
      border-radius: 25px;
      border: 2px solid #ffffff;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    /* Add shine effect on hover */
    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      height: 200%;
      width: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(45deg);
      transition: all 0.5s;
      fill: #333;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #333;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
      fill: #333;
    }

    .btn:active {
      filter: brightness(0.9);
      transform: scale(0.98);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .btn {
        width: 80%;
        padding: 12px 20px;
        font-size: 16px;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      h1 {
        font-size: 2.8rem;
      }
      .btn {
        width: 220px;
        padding: 14px 22px;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 3.5rem;
      }
      .btn {
        width: 250px;
        padding: 15px 25px;
      }
    }

  </style>
</head>
<body>
  <h1>Scan the QR Code to connect</h1>
  <div id="qr-container" class="btn">Loading...</div>

  <script>
    async function loadQR() {
      const res = await fetch('/qr/generate');
      const data = await res.json();
      if (data.status === 'qr') {
        const img = document.createElement('img');
        img.src = data.qrImage;
        document.getElementById('qr-container').innerHTML = '';
        document.getElementById('qr-container').appendChild(img);
      }
    }

    loadQR();
  </script>
</body>
</html>
